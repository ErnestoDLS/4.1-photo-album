<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photo Album</title>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <ul class="thumbnail-container">
        <img src="images/couple.jpeg" alt="" data-js="image"/>
        <img src="images/fathertime.jpeg" alt="" data-js="image"/>
        <img src="images/yellowbuilding.jpeg" alt="" data-js="image"/>
    </ul>
  </body>
  <div class="modal" data-js="modal">
    <button type="button" name="button" data-js="modal--close">Close</button>
    <img src="" alt="" data-js="modal"/>
  </div>
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
